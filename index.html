<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="./Genome.js"></script>
    <script src="./Dot.js"></script>
    <script src="./Brain.js"></script>
</head>

<body>
    <div id="status"></div>
    <div id="end"></div>
    <script>
        let dots = []
        let mapp = new Array(100).fill(new Array(100).fill(0))
        
        function setup() {
            createCanvas(600, 600)
            // slider = createSlider(0, 255, 100);
            // slider.position(710, 10);
            // slider.style('width', '80px');
            for (let i = 0; i < 10; i++) {
                dots[i] = new Dot(4, 50, 45 + i, 1)
                mapp[dots[i].pos.y][dots[i].pos.x] = 1
            }
            frameRate(2)
        }

        function draw() {
            background(225)
            noStroke()
            for (let i = 0; i < dots.length; i++) {
                console.log(i, dots[i].pos.x, dots[i].pos.y, "b")
                mapp[dots[i].pos.y][dots[i].pos.x] = 0
                dots[i].move(mapp, 2)//Math.floor(Math.random() * 4))
                mapp[dots[i].pos.y][dots[i].pos.x] = 1
                console.log(i, dots[i].pos.x, dots[i].pos.y, "a")
                dots[i].draw()
            }
        }
    </script>
</body>

</html>
