<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="./Genome.js"></script>
    <script src="./Dot.js"></script>
    <script src="./Brain.js"></script>
</head>

<body>
    <style>
        #status {
            position: absolute;
            left: 650px;
            height: 600px;
            width: 600px;
            border: 1px solid black;
        }
    </style>
    <script>
        let dots = []
        let mapp = []
        let pv = 0
        let frame = 0
        const DOTS = 1
        const GRID = 10
        const PLANTS = 100
        for (let i = 0; i < GRID; i++) {
            mapp[i] = []
            for (let j = 0; j < GRID; j++) {
                mapp[i].push(0)
            }
        }
        for (let i = 0; i < PLANTS; i++) {
            mapp[Math.floor(Math.random() * GRID)][Math.floor(Math.random() * GRID)] = 2
        }

        function setup() {
            createCanvas(1250, 700)
            slider = createSlider(0, DOTS - 1, 0);
            slider.position(650, 620);
            slider.style('width', '600px');
            for (let i = 0; i < DOTS; i++) {
                dots[i] = new Dot(16, Math.floor(Math.random() * GRID), Math.floor(Math.random() * GRID), 1)
                mapp[dots[i].pos.y][dots[i].pos.x] = 1
            }
            dots[0].showbrain()
            frameRate(15)
        }

        function draw() {
            if (pv != slider.value()) {
                dots[slider.value()].showbrain()
                pv = slider.value()
            }
            background(255)
            noStroke()
            fill(225)
            rect(0, 0, 600, 600)
            let dts = 0
            let p = 0
            for (let i = 0; i < GRID; i++) {
                for (let j = 0; j < GRID; j++) {
                    if (mapp[i][j] == 2) {
                        p++
                        fill(0, 100, 0)
                        rect(j * ((100 / GRID) * 6), i * ((100 / GRID) * 6), ((100 / GRID) * 6), ((100 / GRID) * 6))
                    }
                }
            }
            for (let i = 0; i < dots.length; i++) {
                if (!dots[i].dead) {
                    dts++
                    dots[i].update(mapp)
                    let a = dots[i].action()
                    let d = dots[i].moved
                    dots[i].draw(GRID)
                    if (d != 4) {
                        mapp[dots[i].pos.y][dots[i].pos.x] = 0
                        m = checkmove(mapp, dots[i].pos.x, dots[i].pos.y, d)
                        mapp[m[1]][m[0]] = 1
                        dots[i].pos.x = m[0]
                        dots[i].pos.y = m[1]
                        dots[i].dir = dots[i].moved
                    }
                    switch (a) {
                        case 0:
                            break;
                        case 1:
                            m = checkmove(mapp, dots[i].pos.x, dots[i].pos.y, dots[i].dir)
                            if (m[0] != dots[i].pos.x || m[1] != dots[i].pos.y) {
                                mapp[m[1]][m[0]] = 2
                            }
                            break;
                        case 3:
                            m = checkspace(mapp, dots[i].pos.x, dots[i].pos.y, dots[i].dir)
                            if (m[2] == 2) {
                                mapp[m[1]][m[0]] = 0
                            }
                            break;
                    }
                }
            }
            frame++
            fill(0)
            textSize(28)
            text(slider.value() + 1, 650, 700)
            text(`Frame: ${frame}`, 10, 633)
            text(`Creatures alive: ${dts}`, 10, 666)
            text(`Plants alive: ${p}`, 10, 700)
            // console.log(dots[pv].r, dots[pv].g, dots[pv].b)
            fill(dots[pv].r, dots[pv].g, dots[pv].b)
            rect(700, 675, 25, 25)
        }

        function checkmove(m, x, y, dir) {
            //   3
            //  2+0
            //   1
            switch (dir) {
                case 0:
                    if (x != mapp.length - 1 && mapp[y][x + 1] == 0) {
                        x += 1
                    }
                    break;
                case 1:
                    if (y != mapp.length - 1 && mapp[y + 1][x] == 0) {
                        y += 1
                    }
                    break;
                case 2:
                    if (x != 0 && mapp[y][x - 1] == 0) {
                        x -= 1
                    }
                    break;
                case 3:
                    if (y != 0 && mapp[y - 1][x] == 0) {
                        y -= 1
                    }
                    break;
                case 4:
                    break;
            }
            return [x, y, mapp[y][x]]
        }

        function checkspace(m, x, y, dir) {
            //   3
            //  2+0
            //   1
            switch (dir) {
                case 0:
                    if (x != mapp.length - 1) {
                        x += 1
                    }
                    break;
                case 1:
                    if (y != mapp.length - 1) {
                        y += 1
                    }
                    break;
                case 2:
                    if (x != 0) {
                        x -= 1
                    }
                    break;
                case 3:
                    if (y != 0) {
                        y -= 1
                    }
                    break;
                case 4:
                    break;
            }
            return [x, y, mapp[y][x]]
        }
    </script>
    <div id="status"></div>
</body>

</html>
